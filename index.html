<!DOCTYPE html>
<html lang="en" ng-app="challenge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Challenge </title>
    
</head>
<body ng-controller="ChallengeController">

    <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#/add">Add</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                     <h1> Challenge App </h1>
                </div>
            </div>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col">
                            <form>
                                    <div class="form-group">
                                      <input type="text" class="form-control" ng-model="user.firstname" id="field" aria-describedby="emailHelp" placeholder="First name">
                               
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="user.lastname" id="field2" aria-describedby="emailHelp" placeholder="Last name">
                                
                                    </div>
            
                                    <div class="form-group">
                                            <input type="number" class="form-control"  ng-model="user.age" id="field3" aria-describedby="emailHelp" placeholder="Age">
                                    
                                        </div>
                                        <div class="form-group">
                                                <select name="city" id=""  ng-model="user.city"> 
                                                    <option > Abidjan </option>
                                                    <option> Brussel </option>
                                                </select>
                                        
                                            </div>
                                            <div class="form-group">
                                                    <select name="country"  ng-model="user.country" id=""> 
                                                        <option>Belgium</option>
                                                        <option>CÃ´te d'Ivoire</option>
                                                    </select>
                                            
                                                </div>
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Sexe</label>
                    
                                            <input type="radio" name="sexe" value="male"  ng-model="user.sexe" class="form-control" id="exampleInputPassword1">
                                            <label for="exampleInputPassword1">Male</label>
                                            <input type="radio" name="sexe" value="female"  ng-model="user.sexe" class="form-control" id="exampleInputPassword1">
                                            <label for="exampleInputPassword1">Female</label>
                                    </div>
                                    <button type="button" class="btn btn-primary" ng-click="save()">Submit</button>
                                  </form>
                    </div>
                </div>
            </div>

        <div class="container">
            <div class="row">
                    <div class="col-12">
                            <div class="form-group form-check">
                                <input type="checkbox" ng-model="onlyMinor" ng-checked="true" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Only Minors</label>
                                </div>
                    </div>
                <div class="col-12">
                     <table  ng-if="onlyMinor">
                         <tr ng-repeat="row in userList" ng-show="row.age < 19">
                             <td>
                                {{ row.firstname }} {{ row.lastname }} ( {{ row.sexe }} ), {{ row.age }} - {{ row.city }} ( {{ row.country }} )
                             </td>
                         </tr>
                     </table>
                     <table ng-if="!onlyMinor">
                            <tr ng-repeat="row in userList">
                                <td>
                                   {{ row.firstname }} {{ row.lastname }} ( {{ row.sexe }} ), {{ row.age }} - {{ row.city }} ( {{ row.country }} )
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>

    </section>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- angular js -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
