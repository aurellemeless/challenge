<!DOCTYPE html>
<html lang="en" ng-app="challenge">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Challenge </title>
    
</head>
<body ng-controller="ChallengeController">

    <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">SAVICS  Challenge App</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                  </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                     <h1> Challenge App </h1>
                </div>
            </div>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col">
                            <form>
                                <div class="row">
                                        <div class="form-group col-md-6">
                                                <input type="text" class="form-control" ng-model="user.firstname" id="field" aria-describedby="emailHelp" placeholder="First name">
                                         
                                              </div>
                                        <div class="form-group  col-md-6">
                                            <input type="text" class="form-control" ng-model="user.lastname" id="field2" aria-describedby="emailHelp" placeholder="Last name">
                                    
                                        </div>
                                </div>
                                
                                <div class="row">
                                        <div class="form-group col-md-6" >
                                                    
                                                <input type="radio" name="sexe" value="male"  ng-model="user.sexe"  id="exampleInputPassword1">
                                                <label for="exampleInputPassword1">Male</label>
                                                <input type="radio" name="sexe" value="female"  ng-model="user.sexe" id="exampleInputPassword1">
                                                <label for="exampleInputPassword1">Female</label>
                                                
                                        </div>
                                        <div class="form-group col-md-6">
                                                <input type="number" class="form-control" maxlength="3" step="1" ng-model="user.age" id="field3" aria-describedby="emailHelp" placeholder="Age">
                                        
                                        </div>

                                </div>
                                
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <select name="city" id=""  class="form-control"  ng-model="user.city"> 
                                            <option > Abidjan </option>
                                            <option> Brussel </option>
                                        </select>
                                
                                    </div>
                                    <div class="form-group  col-md-6">
                                            <select name="country"  class="form-control"  ng-model="user.country" id=""> 
                                                <option>Belgium</option>
                                                <option>CÃ´te d'Ivoire</option>
                                            </select>
                                    
                                        </div>
                                </div>
                                    
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Living with Diabetes</label>
                    
                                            <input type="radio" name="diabete" value="yes"  ng-model="user.diabete"  id="exampleInputPassword1">
                                            <label for="exampleInputPassword1">Yes</label>
                                            <input type="radio" name="diabete" value="no"  ng-model="user.diabete" id="exampleInputPassword1">
                                            <label for="exampleInputPassword1">No</label>
                                            <input type="radio" name="diabete" value="unknown"  ng-model="user.diabete" id="exampleInputPassword1">
                                            <label for="exampleInputPassword1">Unknown</label>
                                    </div>
                                    <button type="button" class="btn btn-primary" ng-click="save()">Submit</button>
                                  </form>
                    </div>
                </div>
            </div>

        <div class="container">
            <div class="row" style="padding-top: 50px">
                    <div class="col-md-8">
                            <h2> List of Medical records </h2>
                    </div>
                    <div class="col-md-4" >
                            <div class="form-group form-check">
                                <input type="checkbox" ng-model="onlyMinor" value="true" ng-checked="false" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Only Minors</label>
                                </div>
                    </div>
                <div class="col-12">
                     <table  ng-if="onlyMinor">
                         <tr ng-repeat="row in userList" ng-if="row.age < 19" class="table table-hover table-stripped">
                             <td>
                                {{ row.firstname }} {{ row.lastname }} ( {{ row.sexe }} ), {{ row.age }} - {{ row.city }} ( {{ row.country }} )
                             </td>
                         </tr>
                     </table>
                     <table ng-if="!onlyMinor" class="table table-hover table-stripped">
                            <tr ng-repeat="row in userList">
                                <td>
                                   {{ row.firstname }} {{ row.lastname }} ( {{ row.sexe }} ), {{ row.age }} - {{ row.city }} ( {{ row.country }} )
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>

    </section>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- angular js -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
